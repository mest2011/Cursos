<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da barbearia da Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
	</header>

		<main>
			<div class="main">
				<form>
					<label for="name">Nome e sobrenome:</label>
					<input type="text" name="name" id="name" class="input-padrao" required="">

					<label for="mail">Email</label>
					<input type="email" name="mail" id="mail" class="input-padrao" required="" placeholder="seuemail@seudominio.com">

					<label for="phone">Telefone</label>
					<input type="tel" name="phone" id="phone" class="input-padrao" required="" placeholder="(xx) xxxxx-xxxx">

					<label for="mensage">Mensagem</label>
					<textarea cols="70" rows="10" id="mensage" class="input-padrao" required=""></textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>
						<label for="radio-mail">
						<input type="radio" name="contato" value="Email">Email</label>

						<label for="radio-whatsapp">
						<input type="radio" name="contato" value="radio-whatsapp" checked="">Whatsapp</label>

						<label for="radio-phone">
						<input type="radio" name="contato" value="radio-phone">Telefone</label>
					</fieldset>

					<fieldset>
						<legend>Qual horario prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>
					

					<label class="checkbox"><input type="checkbox" checked="">Gostaria de receber nossas novidades por email?</label>
					<input type="submit" name="Send" value="Enviar formulário" class="enviar">
				</form>

				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="2">
								Horario de funcionamento - Barbearia Alura
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da barbearia da Alura">
			<p class="Copyright">&copy Copyright Barbearia Aluta - 2019</p>
		</footer>
</body>
</html>
